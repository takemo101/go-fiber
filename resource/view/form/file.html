<div class="form-group">
    {% if label %}
        <label for="{{ id }}" class="{% if required %}required{% endif %}">{{ label }}</label>
    {% endif %}
    <div class="input-group">
        <div class="custom-file">
            <input type="file" name="{{ name }}" class="custom-file-input {% if !notbind and error %}is-invalid{% endif %}" id="{{ id }}" {% if required %}required{% endif %}>
            <label class="custom-file-label" for="{{ id }}">
                {% if value %}
                    {{ value }}
                {% elif placeholder %}
                    {{ placeholder }}
                {% else %}
                    ファイルを選択してください
                {% endif %}
            </label>
        </div>
    </div>
    {% if hint %}
    <small class="form-text text-muted">
        {{ hint }}
    </small>
    {% endif %}
    {% if !notbind and error %}
        <div class="invalid-feedback d-block">
            {{ error }}
        </div>
    {% endif %}
</div>
