<div class="form-group mb-0">
    <div class="custom-control custom-checkbox">
        <input type="checkbox" name="{{ name }}" value="{% if value %}{{ value }}{% endif %}" class="custom-control-input" id="{{ id }}" {% if input == value %}checked="checked"{% endif %} {% if xmodel %}x-model="{{ xmodel }}"{% endif %}>
        <label for="{{ id }}" class="custom-control-label">{{ label }}</label>
    </div>
</div>
